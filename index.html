<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Admin Dashboard</title>
</head>


<body>
    <container class="main-container">
        
        <div class="left">
            <h1>Dashboard</h1>
            <p><img class="dashboard-image" src="./img/home-outline.png" alt="home icon">Home</p>
            <p><img class="dashboard-image" src="./img/card-account-details-outline.png" alt="profile icon">Profile</p>
            <p><img class="dashboard-image" src="./img/email-outline.png" alt="envelope icon">Messages</p>
            <p><img class="dashboard-image" src="./img/calendar-search-outline.png" alt="calendar icon">History</p>
            <p><img class="dashboard-image" src="./img/format-list-checkbox.png" alt="list icon">Tasks</p>
            <p><img class="dashboard-image" src="./img/account-multiple.png" alt="community icon">Communities</p>
            <p class="settings"><img class="dashboard-image" src="./img/cog.png" alt="gear icon">Settings</p>
            <p><img class="dashboard-image" src="./img/chat-question-outline.png" alt="question in a text bubble icon">Support</p>
            <p><img class="dashboard-image" src="./img/key-variant.png" alt="key icon">Privacy</p>
        </div>



        <div class="top"></div>
        <div class="middle"></div>
        <div class="right"></div>



    </container>
    
</body>
</html>
